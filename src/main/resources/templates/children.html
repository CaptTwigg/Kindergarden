<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member</title>
    <link rel="stylesheet" href="stylesheets/css.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#openCreateNewChild").click(function () {
                $("#overlay, #createNewChild").show();
            });

            $("#cancelChildCreate, #overlay").click(function () {
                $("#overlay, .popup-formular2").hide();
            });
        });
    </script>

</head>
<body>
<div th:replace="/includes/menu::menu"></div>

<div id="content">
    <div id="overlay"></div>
    <div th:replace="/includes/createChild::createNewChild"></div>
    <!--<div th:replace="/includes/editMemberPopUp::editChild"></div>-->
    <div id="topbar">
        <form method="post">
            <input th:if="${children.size()} < 3" type="button" value="Opret nyt barn" class="green-btn"
                   id="openCreateNewChild"/>
            <input th:if="${children.size()} == 3" type="button" value="Opret nyt barn" class="grey-btn"
                   id="openCreateNewChild" disabled/>
        </form>
        <div class="clear"></div>
    </div>
    <div id="container">
        <table id="list">
            <tbody>
            <tr>
                <td colspan="2">
                    <h2 style="margin-top: 10px">Børneliste
                        <small style="float: right" th:text="${children.size()}+'/30'"></small>
                    </h2>
                </td>
            </tr>
            <tr th:each="child: ${children}" th:attrappend="data-child-id=${child.id},
                                 data-child-firstname=${child.firstName},
                                 data-child-lastname=${child.lastName}">
                <td th:text="${child.firstName} + ' ' + ${child.lastName}"/>

                <td>
                    <form method="post" th:action="@{'deleteChild?id='+${child.id}}">
                        <input type="submit" value="Slet" class="red-btn buttonsList"/>
                    </form>
                    <form method="post">
                        <input type="button" value="Redigér" class="blue-btn buttonsList openEditMember"/>
                    </form>
                    <form method="post" th:action="@{'detailsChild?id=' + ${child.id}}">
                        <input type="submit" value="Detaljer" class="green-btn buttonsList"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <table id="infoTable">
            <tr>
                <td colspan="2"><h2 th:text="${details.firstName}+' '+${details.lastName}"
                                    style="margin-bottom: 0px; margin-top: 10px"></h2></td>
            </tr>
            <tr>
                <td class="tdInfo">Navn:</td>
                <td th:text="${details.firstName}+' '+${details.lastName}"></td>
            </tr>
            <tr>
                <td class="tdInfo">Adresse:</td>
                <td th:text="${details.address}"></td>
            </tr>
            <tr>
                <td class="tdInfo">By:</td>
                <td th:text="${details.city}"></td>
            </tr>
            <tr>
                <td class="tdInfo">Post nr.:</td>
                <td th:text="${details.postalCode}"></td>
            </tr>
            <tr>
                <td class="tdInfo">Fødselsdag:</td>
                <td th:text="${details.birthDay}"></td>
            </tr>

        </table>
    </div>
</div>

</body>
</html>
