<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Vagtplan</title>
  <style>
    #menu {
      width: 100%;
      height: 60px;
      background: #fff;
      box-shadow: 0 0 5px #aaa;
    }

    #menu ul {
      list-style-type: none;
    }

    #menu ul li {
      float: left;
    }

    #menu ul li a {
      display: block;
      font-size: 17.5px;
      line-height: 20px;
      padding: 20px;
      color: #333;
      text-decoration: none;
    }

    #menu ul li:last-child {
      float: right;
    }
  </style>
  <link rel="stylesheet" href="css.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
      $(document).ready(function() {
          $("table").css({"height" : ($(document).height()-$("#menu").height()-$("#topbar").height())+"px"});
      });

      $(window).resize(function() {
          $("table").css({"height" : ($(document).height()-$("#menu").height()-$("#topbar").height())+"px"});
      });
  </script>
</head>
<body>
  <div id="menu">
    <ul>
      <li>
        <a href="#">Vagtplan</a>
      </li>
      <li>
        <a href="#">Medarbejder</a>
      </li>
      <li>
        <a href="#">Log ud</a>
      </li>
    </ul>
  </div>
  <div id="content">
    <div id="calendar">
      <div id="topbar">
        <form method="post">
          <input name="month_chooser" type="submit" value="Forrige" />
          <p th:text="${monthAndYear_TXT}"></p>
          <input name="month_chooser" type="submit" value="Næste" />
        </form>
      </div>
      <table>
        <tr>
          <th>Mandag</th>
          <th>Tirsdag</th>
          <th>Onsdag</th>
          <th>Torsdag</th>
          <th>Fredag</th>
          <th>Lørdag</th>
          <th>Søndag</th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
