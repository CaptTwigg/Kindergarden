<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css.css">
</head>

<style>
  #outerWrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 30em;
    height: 18em;
    margin-top: -9em; /*set to a negative number 1/2 of your height*/
    margin-left: -15em; /*set to a negative number 1/2 of your width*/
    border: 0px solid #ccc;
    background-color: #ffffff;
    box-shadow: 0 0 10px #b2b2b2;
  }

  .innerWrapper {
    top: 50%;
    left: 50%;
    margin: 0;
    padding: 0;
  }

  input {
    display: block;
    width: 95%;
    padding: 2%;
    margin: 2%;
    background: #eeeeee;
    font-size: medium;
    border: thin solid dimgray;
  }

  input:focus {
    outline: 0;
    border-color: #1ab188;
    background: white;
  }

  #textArea {
    margin: 10%;
  }

  .forgot {
    margin-top: -35px;
    text-align: right;
    width: 87%;
    color: #000000;
  }

  a, a:visited, a:hover, a:active {
    color: inherit;
    text-decoration: none;
  }

  .buttonWrapper {
    margin-top: 30px;
    margin-left: 45px;
    text-align: center;
  }

  #button {
    width: 84%;
    padding: 15px;
    background: #4FD33B;
    border: none;
    color: white;
    font-size: 30px;

  }

  #button:hover {
    background: #38AA2F;
  }

  body {
    background: #eeeeee;
  }

</style>
<body>


<div id="outerWrapper">
  <form method="post">
    <div class="innerWrapper">
      <div id="textArea">
        <input name="username" type="text" required autofocus placeholder="Brugernavn" value="Bjarne"/>
        <input name="password" type="password" required placeholder="Kodeord" value="123456"/>
      </div>
      <p class="forgot"><a href="#">Glemt kodeord?</a></p>
      <p class="buttonWrapper">
        <input type="submit" id="button" name="submit" value="Log ind" />
      </p>
    </div>
  </form>
</div>

</body>


</html>
