<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/css.css">
</head>

<style>
    #outerWrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 30em;
        height: 18em;
        margin-top: -9em; /*set to a negative number 1/2 of your height*/
        margin-left: -15em; /*set to a negative number 1/2 of your width*/
        border: 0px solid #ccc;
        background-color: #ffffff;
        box-shadow: 0 0 10px #b2b2b2;
    }

    #innerWrapper {
        margin: 50px 50px 50px 50px;
    }

    input {
        display: block;
        background: #eeeeee;
        margin: 5px;
    }

    input:focus {
        outline: 0;
        border-color: #1ab188;
        background: white;
    }

    a, a:visited, a:hover, a:active {
        float: right;
        color: #000000;
        margin: 0 0 10px 0;
        text-decoration: none;
    }

    #button {
        width: 100%;
        padding: 15px;
        background: #4FD33B;
        border: none;
        color: white;
        font-size: 30px;
        margin-top: 35px;
    }

    #button:hover {
        background: #38AA2F;
    }

    body {
        background: #eeeeee;
    }

</style>
<body>

<div id="outerWrapper">
    <div id="innerWrapper">
        <form method="post">
            <input name="username" type="text" required autofocus placeholder="Brugernavn" value="mike"/>
            <input name="password" type="password" required placeholder="Kodeord" value="test1234"/>
            <a id="forget" href="#">Glemt Adgangskode?</a>
            <input type="submit" id="button" name="submit" value="Log ind"/>
        </form>
    </div>
</div>

</body>

</html>
