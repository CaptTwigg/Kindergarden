<div id="editEmployee" class="popup-formular" th:fragment="editEmployee"  xmlns:th="http://www.thymeleaf.org" style="margin-left: -270px; margin-top: -161px;">
    <h2>Redig√©r oplysning om medarbejder</h2>
    <form method="post" th:action="@{/editEmployee}">
        <input type="hidden" id="editEmployeeId" name="id" th:value="${employeeDetails.id}"/>
        <table class="popup-table">
            <tr>
                <td><label for="editEmployeeFirstName">Fornavn:</label></td>
                <td>
                    <input id="editEmployeeFirstName" name="firstName" type="text" th:value="${employeeDetails.firstName}" required="true" style="background-color: #cccccc; width: 250px"/>
                    <div class="fail employeeFirstNameFail"><div class="arrow-left"></div>Ugyldigt! Du mangler at skrive et fornavn!</div>
                </td>
            </tr>
            <tr>
                <td><label for="editEmployeeLastName">Efternavn:</label></td>
                <td>
                    <input id="editEmployeeLastName" name="lastName" type="text" th:value="${employeeDetails.lastName}" required="true" style="background-color: #cccccc; width: 250px"/>
                    <div class="fail employeeLastNameFail"><div class="arrow-left"></div>Ugyldigt efternavn!</div>
                </td>
            </tr>
            <tr>
                <td><label for="editEmployeeAddress">Adresse:</label></td>
                <td>
                    <input id="editEmployeeAddress" name="roadName" type="text" th:value="${employeeDetails.roadName}" required="true" style="background-color: #cccccc; width: 250px"/>
                    <div class="fail employeeStreetNameFail"><div class="arrow-left"></div>Ugyldigt adresse!</div>
                </td>
            </tr>
            <tr>
                <td><label for="editEmployeeAddressCity">By:</label></td>
                <td>
                    <input id="editEmployeeAddressCity" name="city" type="text" th:value="${employeeDetails.city}" required="true" style="background-color: #cccccc; width: 250px"/>
                    <div class="fail employeeCityFail"><div class="arrow-left"></div>Ugyldigt by!</div>
                </td>
            </tr>
            <tr>
                <td><label for="editEmployeeAddressPostalCode">Post nr.:</label></td>
                <td>
                    <input id="editEmployeeAddressPostalCode" name="postalCode" type="number" th:value="${employeeDetails.postalCode}"  required="true" style="background-color: #cccccc; width: 250px"/>
                    <div class="fail employeePostalCodeFail"><div class="arrow-left"></div>Ugyldigt postnummer</div>
                </td>
            </tr>
            <tr>
                <td><label for="editEmployeePhoneNumber">Tlf. nr.:</label></td>
                <td>
                    <input id="editEmployeePhoneNumber" name="phoneNumber" type="number" th:value="${employeeDetails.phoneNumber}" required="true" style="background-color: #cccccc; width: 250px"/>
                    <div class="fail employeePhoneNumberFail"><div class="arrow-left"></div>Ugyldigt telefonnummer!</div>
                </td>
            </tr>
            <tr>
                <td><label for="editEmployeeEmail">Email:</label></td>
                <td>
                    <input id="editEmployeeEmail" name="email" type="email" th:value="${employeeDetails.email}" required="true" style="background-color: #cccccc; width: 250px"/>
                    <div class="fail employeeEmailFail"><div class="arrow-left"></div>Ugyldigt email!</div>
                </td>
            </tr>
            <tr>
                <td><input id="cancelEmployeeEdit" type="button" value="Annuller" class="red-btn"/></td>
                <td><input type="submit" value="Gem" class="green-btn" style="float: right"/></td>
            </tr>
        </table>
    </form>
</div>
