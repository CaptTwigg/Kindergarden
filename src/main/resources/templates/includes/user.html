<div id="user" class="popup-formular-user" th:fragment="user">
    <h2>Bruger Information</h2>
    <form method="post">
        <table class="popup-table">
            <tr>
                <td><label for="userNameField">Brugernavn:</label></td>
                <td><input id="userNameField" name="userName" type="text"></td>
            </tr>
            <tr>
                <td><label for="passWordField">Password:</label></td>
                <td><input id="passWordField" name="passWord" type="password"></td>
            </tr>
            <tr>
                <td><label for="firstNameField">Fornavn:</label></td>
                <td><input id="firstNameField" name="firstName" type="text"></td>
            </tr>
            <tr>
                <td><label for="lastNameField">Efternavn:</label></td>
                <td><input id="lastNameField" name="lastName" type="text"></td>
            </tr>
            <tr>
                <td><label for="addressField">Adresse:</label></td>
                <td><input id="addressField" name="address" type="text" ></td>
            </tr>
            <tr>
                <td><label for="cityField">By:</label></td>
                <td><input id="cityField" name="city" type="text" ></td>
            </tr>
            <tr>
                <td><label for="postalNumberField">Postnr.:</label></td>
                <td><input id="postalNumberField" name="postalnumber" type="number" ></td>
            </tr>
            <tr>
                <td><label for="telephoneField">Tlf.:</label></td>
                <td><input id="telephoneField" name="telephone" type="number" ></td>
            </tr>
            <tr>
                <td><label for="emailField">Email:</label></td>
                <td><input id="emailField" name="email" type="email" ></td>
            </tr>
            <tr>
                <td><input id="cancelUser" type="button" value="Annuller" class="red-btn"></td>
                <td>
                    <input name="saveUserInfo" type="submit" value="Gem" class="green-btn" style="float: right">
                </td>
            </tr>
        </table>
    </form>
</div>
