<div id="editParent" class="popup-formular" th:fragment="editParent">
    <h2>Redigere forældre</h2>
    <form method="post" th:action="@{/editParent}">
        <input type="hidden" name="id" th:value="${parentDetails.id}">
        <table class="popup-table">

            <tr>
                <td><label>Navn:</label></td>
                <td>
                    <input type="text" name="name" th:value="${parentDetails.name}"/>
                    <div class="fail employeeFirstNameFail">
                        <div class="arrow-left"></div>
                        Ugyldigt! Du mangler at skrive et fornavn!
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>Tlf. nr.:</label></td>
                <td>
                    <input type="number" name="phone" value="" th:value="${parentDetails.phone}"/>
                    <div class="fail employeePhoneNumberFail">
                        <div class="arrow-left"></div>
                        Ugyldigt telefonnummer!
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td>
                    <input type="email" name="email" th:value="${parentDetails.email}"/>
                    <div class="fail employeeEmailFail">
                        <div class="arrow-left"></div>
                        Ugyldigt email!
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="editMale">Køn:</label></td>
                <td>
                    <input id="editMale" type="radio" value="true" th:field="${parentDetails.gender}"/>
                    <label for="editMale">Mand</label>
                    <br>
                    <input id="editFemale" type="radio" value="false" th:field="${parentDetails.gender}"/>
                    <label for="editFemale">kvinde</label>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Annuller" class="red-btn cancelParent"/></td>
                <td><input type="submit" value="Gem" class="green-btn"/></td>
            </tr>
        </table>
    </form>

</div>
