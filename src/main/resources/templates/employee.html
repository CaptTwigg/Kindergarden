<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link rel="stylesheet" href="css.css" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    tbody{
      min-width: 500px;
    }
    #content {
      margin-top: 80px;
      height: calc(100% - 50px);

    }

    #openCreateNewEmployee {
      margin: 20px;
    }

    #employeeList {
      margin-left: 20px;
      min-width: 500px;
      box-shadow: 0 0 0 2px #cccccc;
      table-layout: fixed;
      white-space: nowrap;
    }

    #employeeList h1 {
      text-align: center;
    }

    #employeeList tr:nth-child(even) {
      background-color: white;
    }

    #employeeList td {
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }


  </style>
  <script>
    $(document).ready(function () {
      $("#openCreateNewEmployee").click(function () {
        $("#overlay, #createNewEmployee").show();
      });

      $("#cancelEmployeeCreate, #overlay").click(function () {
        $("#overlay, .popup-formular").hide();
      });
    });
  </script>
</head>
<body>
<div th:replace="/includes/menu::menu"></div>

<h1 align="center">Medarbejderliste</h1>
<form method="post" >
  <input type="button" value="Opret ny medarbejder" class="green-btn" id="openCreateNewEmployee"/>
</form>
<div id="content">
  <div id="overlay"></div>
  <div th:replace="/includes/createEmployeePopUp::createNewEmployee"></div>
  <div id="employeeContainer">
    <table id="employeeList">

      <h3 id="openCreateNewEmployee">Medarbejder</h3>
      <tbody>
      <tr th:each="employee: ${employees}">
        <td th:text="${employee.firstName} + ' ' + ${employee.lastName}"/>

        <td>
          <input type="button" value="Detaljer" class="green-btn" style="margin-left: 20px;"/>
          <input type="button" value="RedigÃ©r" class="blue-btn" style="margin-left: 20px;"/>
          <input type="button" value="Slet" class="red-btn" style="margin-left: 20px;"/>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
