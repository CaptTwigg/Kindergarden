<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="css.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        tbody {
            min-width: 500px;
        }

        #content {
            margin-top: 80px;
            height: calc(100% - 50px);

        }

        #openCreateNewEmployee {
            margin: 20px;
        }

        #employeeContainer{
            padding: 20px;
        }

        #employeeList {
            float: left;
            width: 59%;
            box-shadow: 0 0 0 2px #cccccc;
            table-layout: fixed;
            white-space: nowrap;
        }

        #employeeList h1 {
            text-align: center;
        }

        #employeeList tr:nth-child(even) {
            background-color: white;
        }

        #employeeList td {
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 3px;
        }

        #headInfo {
            display: flex;
        }

        #employeeInfoTable {
            float: right;
            width: 39%;
            box-shadow: 0 0 0 2px #cccccc;
            padding: 3px;
        }

        #employeeInfoTable td{
            padding: 3px;

        }
        #employeeInfoTable  tr:nth-child(even){
            background: white;
        }


        .buttonsList{
            margin-left: 10px;
            float: right !important;
        }

        .buttonsInfo{
            margin-left: 10px;
            float: right !important;
        }

    </style>
    <script>
        $(document).ready(function () {
            $("#openCreateNewEmployee").click(function () {
                $("#overlay, #createNewEmployee").show();
            });

            $("#cancelEmployeeCreate, #overlay").click(function () {
                $("#overlay, .popup-formular").hide();
            });
        });
    </script>
</head>
<body>
<div th:replace="/includes/menu::menu"></div>

<form method="post">
    <input type="button" value="Opret ny medarbejder" class="green-btn" id="openCreateNewEmployee"/>
</form>
<div id="content">
    <div id="overlay"></div>
    <div th:replace="/includes/createEmployeePopUp::createNewEmployee"></div>
    <h3 id="openCreateNewEmployee">Medarbejder</h3>
    <div id="employeeContainer">
        <table id="employeeList">
            <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.firstName} + ' ' + ${employee.lastName}"/>

                <td>
                    <input type="button" value="Slet" class="red-btn buttonsList"/>
                    <input type="button" value="Redigér" class="blue-btn buttonsList"/>
                    <input type="button" value="Detaljer" class="green-btn buttonsList" />
                </td>
            </tr>
            </tbody>
        </table>

        <table id="employeeInfoTable">
            <tr>
                <td id="headInfo">
                    <h3>Medarbejder Information</h3>
                </td>
            </tr>
            <tr>
                <td>Fornavn</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Efternavn</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Adresse</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Vejnr</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>By</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Postnummer</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Tlf</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Slet" class="red-btn buttonsInfo">
                    <input type="button" value="Redigér" class="blue-btn buttonsInfo">
                </td>
            </tr>
        </table>


    </div>

</div>
</body>
</html>
