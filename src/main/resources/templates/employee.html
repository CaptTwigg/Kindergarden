<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="css.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        #content {
            height: calc(100% - 50px);
        }
        #topbar {
            padding: 20px;
        }

        #employeeList{
            width: 100%;
        }

        #employeeList h1{
            text-align: center;
        }

        #employeeList tr:nth-child(even){
            background-color: white;
        }

        #employeeList th{
            text-align: left;
        }

        #employeeList td{
            text-align: left;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#openCreateNewEmployee").click(function () {
                $("#overlay, #createNewEmployee").show();
            });

            $("#cancelEmployeeCreate, #overlay").click(function () {
                $("#overlay, .popup-formular").hide();
            });
        });
    </script>
</head>
<body>
<div th:replace="/includes/menu::menu"></div>
    <div id="content">
        <div id="overlay"></div>
        <div id="createNewEmployee" class="popup-formular" style="margin-left: -270px; margin-top: -161px;">
            <h2>Opret ny medarbejder</h2>
            <form method="post">
                <table class="popup-table">
                    <tr>
                        <td><label for="employeeFirstName">Fornavn:</label></td>
                        <td>
                            <input id="employeeFirstName" name="firstName" type="text" style="background-color: #cccccc; width: 250px"/> <!--add size to width-->
                        </td>
                    </tr>
                    <tr>
                        <td><label for="employeeLastName">Efternavn:</label></td>
                        <td>
                            <input id="employeeLastName" name="lastName" type="text" style="background-color: #cccccc; width: 250px"/> <!--add size to width-->
                        </td>
                    </tr>
                    <tr>
                        <td><label>Adresse:</label></td>
                        <td><p for="employeeAddress">Vej navn: <br/></p>

                            <input id="employeeAddress" name="streetName" type="text" style="background-color: #cccccc; width: 250px"/> <!--add size to width-->
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p for="employeeAddressRoadNumber">Vej nr.: </p>
                            <input id="employeeAddressRoadNumber" name="roadNumber" type="number" style="background-color: #cccccc; width: 250px"/> <!--add size to width-->
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p for="employeeAddressCity">By: </p>
                            <input id="employeeAddressCity" name="city" type="text" style="background-color: #cccccc; width: 250px"/> <!--add size to width-->
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p for="employeeAddressPostalCode">Post nr.: </p>
                            <input id="employeeAddressPostalCode" name="postalCode" type="number" style="background-color: #cccccc; width: 250px"/> <!--add size to width-->
                        </td>
                    </tr>
                    <tr>
                        <td><label for="employeePhoneNumber">Tlf. nr.:</label></td>
                        <td>
                            <input id="employeePhoneNumber" name="phoneNumber" type="number" style="background-color: #cccccc; width: 250px"/> <!--add size to width-->
                        </td>
                    </tr>
                    <tr>
                        <td><label for="employeeEmail">Email:</label></td>
                        <td>
                            <input id="employeeEmail" name="email" type="email" style="background-color: #cccccc; width: 250px"/> <!--add size to width-->
                        </td>
                    </tr>
                    <tr>
                        <td><input id="cancelEmployeeCreate" type="button" value="Annuller" class="red-btn"/></td>
                        <td><input name="saveEmployee" type="submit" value="Opret" class="green-btn" style="float: right"/></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="employeeContainer">
            <div id="topbar">
                <form method="post">
                    <input type="button" value="Opret ny medarbejder" class="green-btn" style="margin-left: 20px;" id="openCreateNewEmployee"/>
                </form>
            </div>
        </div>

        <table id="employeeList">
            <h1><br>Medarbejderliste</h1>
            <thead>
                <tr>
                    <th><h3>Medarbejder</h3></th>
                </tr>
            </thead>
            <tbody>
                <tr> <!--th:each="employee: ${emplyees}"-->
                    <td>Bjarne Frandsen</td>
                </tr>
                <tr>
                    <td>Mette Hansen</td>
                </tr>
                <tr>
                    <td>Niels Eriksen</td>
                </tr>
                <tr>
                    <td>Frank Nielsen</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
