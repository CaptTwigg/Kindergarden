<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <style>
        body{
            margin: 0;
            font-family: fantasy;
        }
        #menu {
            width: 100%;
            height: 50px;
            background: #4285f4;
            color: white;
            box-shadow: 0 0 5px #aaa;
        }

        #menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #menu ul li {
            float: left;
        }

        #menu ul li a {
            display: block;
            font-size: 17.5px;
            line-height: 17.5px;
            padding: 16.25px 20px;
            color: white;
            text-decoration: none;
        }

        #menu ul li a:hover{
            background-color: white;
            color: #4285f4;
        }

        #menu ul li:last-child{
            float: right;
        }

        #menu ul li:last-child, a, .dropdown-btn{
            display: inline-block;
            color: #4285f4;
            text-align: right;
            padding: 0px 0px 0px 20px;
            text-decoration: none;
        }

        #menu ul li:last-child a:hover, .dropdown:hover .dropdown-btn{
            background-color: white;
            color: #4285f4;
        }

        #menu ul li:last-child.dropdown{
            display: inline;
            color: #4285f4;
        }

        .dropdown-content {
            display: none;
            color: #4285f4;
            background-color: #4285f4;
            box-shadow: 0px 8px 16px 0px #aaa;
            z-index: 1;
        }
        .dropdown-content a{
            color: #4285f4;
            background-color: #4285f4;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }


    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li>
                <a href="/">Vagtplan</a>
            </li>
            <li>
                <a href="employee">Medarbejder</a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-btn">Bruger</a>
                <div class="dropdown-content">
                    <a href="#">Oplysninger om bruger</a>
                    <a href="#">Rediger bruger</a>
                    <a href="#">Log ud</a>
                </div>
            </li>
        </ul>
    </div>

</body>
</html>
