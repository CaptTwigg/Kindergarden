<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="stylesheets/css.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        tbody {
            min-width: 500px;
        }

        #content {
            height: calc(100% - 50px);
        }

        #employeeContainer {
            padding: 20px;
        }

        #employeeList {
            float: left;
            width: 59%;
            box-shadow: 0 0 0 2px #cccccc;
            table-layout: fixed;
            white-space: nowrap;
        }

        #employeeList h1 {
            text-align: center;
        }

        #employeeList tr:nth-child(even) {
            background-color: white;
        }

        #employeeList td {
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 3px;
        }

        #headInfo {
            display: flex;
        }

        #employeeInfoTable {
            float: right;
            width: 39%;
            box-shadow: 0 0 0 2px #cccccc;
            padding: 3px;
        }

        #employeeInfoTable td {
            padding: 3px;
        }

        #infoHeader {
            text-align: left;
        }

        .tdInfo {
            width: 100px;
        }

        #employeeInfoTable tr:nth-child(even) {
            background: white;
        }

        .buttonsList {
            margin-left: 10px;
            float: right !important;
        }

        .buttonsInfo {
            margin-left: 10px;
            float: right !important;
        }

        #topbar {
            padding: 20px 20px 0px 20px !important;
        }

    </style>
    <script>
      $(document).ready(function () {
        $("#openCreateNewEmployee").click(function () {
          $("#overlay, #createNewEmployee").show();
        });

        $("#cancelEmployeeCreate, #overlay").click(function () {
          $("#overlay, .popup-formular").hide();
        });

        $(".openEditEmployee").click(function () {
            var employee = $(this).parent().parent().parent();

            $("input[name=id]").val($(employee).data("employee-id"));
            $("input[name=firstName]").val($(employee).data("employee-firstname"));
            $("input[name=lastName]").val($(employee).data("employee-lastname"));
            $("input[name=roadName]").val($(employee).data("employee-roadname"));
            $("input[name=roadNumber]").val($(employee).data("employee-roadnumber"));
            $("input[name=city]").val($(employee).data("employee-city"));
            $("input[name=postalCode]").val($(employee).data("employee-postalcode"));
            $("input[name=phoneNumber]").val($(employee).data("employee-phonenumber"));
            $("input[name=email]").val($(employee).data("employee-email"));

            $("#overlay, #editEmployee").show();
        });

        $("#cancelEmployeeEdit, #overlay").click(function () {
            $("#overlay, .popup-formular").hide();
        });



      });
    </script>
</head>
<body>
<div th:replace="/includes/menu::menu"></div>


<div id="content">
    <div id="overlay"></div>
    <div th:replace="/includes/createEmployeePopUp::createNewEmployee"></div>
    <div th:replace="/includes/editEmployeePopUp::editEmployee"></div>
    <div id="topbar">
        <form method="post">
            <input type="button" value="Opret ny medarbejder" class="green-btn" id="openCreateNewEmployee"/>
        </form>
        <div class="clear"></div>
    </div>
    <div id="employeeContainer">

        <div style="margin-bottom: 20px; display: flex">
            <table id="infoHeader">
                <td style="width: 61%"><h3>Medarbejder</h3></td>
                <td style="width: 40%"><h3>Medarbejder Information</h3></td>
            </table>
        </div>

        <table id="employeeList">
            <tbody>
            <tr th:each="employee: ${employees}" th:attrappend="data-employee-id=${employee.id},
                                 data-employee-firstname=${employee.firstName},
                                 data-employee-lastname=${employee.lastName},
                                 data-employee-roadname=${employee.roadName},
                                 data-employee-roadnumber=${employee.roadNumber},
                                 data-employee-city=${employee.city},
                                 data-employee-postalcode=${employee.postalCode},
                                 data-employee-phonenumber=${employee.phoneNumber},
                                 data-employee-email=${employee.email}">
                <td th:text="${employee.firstName} + ' ' + ${employee.lastName}"/>

                <td>
                    <form method="post" th:action="@{'deleteEmployee?id='+${employee.id}}">
                        <input type="submit" value="Slet" class="red-btn buttonsList"/>
                    </form>
                    <form method="post">
                        <input type="button" value="RedigÃ©r" class="blue-btn buttonsList openEditEmployee"/>
                    </form>
                    <form method="post" th:action="@{'details?id=' + ${employee.id}}">
                        <input type="submit" value="Detaljer" class="green-btn buttonsList"/>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>

        <table id="employeeInfoTable">
            <tr>
                <td class="tdInfo">Fornavn</td>
                <td th:text="${details.firstName}"></td>
            </tr>
            <tr>
                <td class="tdInfo">Efternavn</td>
                <td th:text="${details.lastName}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">Vejnavn</td>
                <td th:text="${details.roadName}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">Vejnr</td>
                <td th:text="${details.roadNumber}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">By</td>
                <td th:text="${details.city}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">Postnummer</td>
                <td th:text="${details.postalCode}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">Tlf</td>
                <td th:text="${details.phoneNumber}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">E-mail</td>
                <td th:text="${details.email}">&nbsp;</td>
            </tr>
        </table>

    </div>

</div>
</body>
</html>
