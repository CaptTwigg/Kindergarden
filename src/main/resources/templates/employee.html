<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="stylesheets/css.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/employee.js"></script>

    <style>
        #content {
            height: calc(100% - 50px);
        }

        #employeeContainer {
            padding: 20px;
        }

        .margin75{
            margin-right: 75px;
        }

        #employeeList {
            float: left;
            width: 59%;
            border-radius: 5px;
            box-shadow: 0 0 5px #aaaaaa;
        }

        #employeeList tr:nth-child(odd) {
            background-color: white;
            border-radius: 5px  ;
        }

        #employeeInfoTable {
            float: right;
            width: 39%;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #aaaaaa;
        }

        #employeeInfoTable td,
        #employeeList td{
            padding: 5px 20px;
        }

        #employeeInfoTable tr:last-child td,
        #employeeList tr:last-child td{
            padding-bottom: 20px;
            border-radius: 5px;
        }

        .tdInfo {
            width: 100px;
            font-weight: bold;
        }

        .buttonsList {
            margin-left: 10px;
            float: right !important;
        }

        #topbar {
            padding: 20px 20px 0px 20px !important;
        }
    </style>
</head>
<body>
<div th:replace="/includes/menu::menu"></div>


<div id="content">
    <div id="overlay"></div>
    <div th:replace="/includes/createEmployeePopUp::createNewEmployee"></div>
    <div th:replace="/includes/editEmployeePopUp::editEmployee"></div>
    <div id="topbar">
        <form method="post">
            <input type="button" value="Opret ny medarbejder" class="green-btn" id="openCreateNewEmployee" th:if="${niveau} == 1"/>
        </form>
        <div class="clear"></div>
    </div>
    <div id="employeeContainer">
        <table id="employeeList">
            <tbody>
            <tr><td colspan="2" ><h2 style="margin-top: 10px">Medarbejder</h2></td></tr>
            <tr th:each="employee: ${employees}" th:attrappend="data-employee-id=${employee.id},
                                 data-employee-firstname=${employee.firstName},
                                 data-employee-lastname=${employee.lastName},
                                 data-employee-roadname=${employee.roadName},
                                 data-employee-roadnumber=${employee.roadNumber},
                                 data-employee-city=${employee.city},
                                 data-employee-postalcode=${employee.postalCode},
                                 data-employee-phonenumber=${employee.phoneNumber},
                                 data-employee-email=${employee.email}">
                <td th:text="${employee.firstName} + ' ' + ${employee.lastName}"/>

                <td>
                    <form method="post" th:action="@{'deleteEmployee?id='+${employee.id}}">
                        <input type="submit" value="Slet" class="red-btn buttonsList" th:if="${niveau} == 1 and ${employee.niveau} != 1"/>
                    </form>
                    <form method="post">
                        <input type="button" value="RedigÃ©r" th:if="${niveau} == 1" th:classappend="${employee.niveau} == 1 ? 'margin75 blue-btn buttonsList openEditEmployee' : 'blue-btn buttonsList openEditEmployee'"/>
                    </form>
                    <form method="post" th:action="@{'details?id=' + ${employee.id}}">
                        <input type="submit" value="Detaljer" class="green-btn buttonsList"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <table id="employeeInfoTable">
            <tr><td colspan="2"><h2 style="margin-bottom: 0px; margin-top: 10px">Medarbejder Information</h2></td></tr>
            <tr>
                <td class="tdInfo">Navn:</td>
                <td th:text="${details.firstName}+' '+${details.lastName}"></td>
            </tr>
            <tr>
                <td class="tdInfo">Adresse:</td>
                <td th:text="${details.roadName}+' '+${details.roadNumber}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">By:</td>
                <td th:text="${details.city}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">Postnr.:</td>
                <td th:text="${details.postalCode}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">Tlf.:</td>
                <td th:text="${details.phoneNumber}">&nbsp;</td>
            </tr>
            <tr>
                <td class="tdInfo">Email:</td>
                <td th:text="${details.email}">&nbsp;</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
